<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="400px" width="400px" viewBox="-5 -5 30 30">
    <title>Diamond, showing path points</title>
    <use xlink:href="graphing.svg#grid" opacity="0.7"/>
    <path fill="red" 
          fill-opacity="0.8"
          d="M3,10 L10,0 L17,10 L10,20 L3,10" />
        
    <style>
        text {
            font-family: Candara, Gill Sans, Gill Sans MT, 
                         sans-serif;
            font-weight: bold;
            font-size: 2.5px;
            font-variant-numeric: lining-nums;
            text-anchor: middle;
            fill: currentColor;
        }
    </style>
    <g color="indigo" style="--accentColor: mediumOrchid">
        <use xlink:href="graphing.svg#vertex" x="3"  y="10" />
        <use xlink:href="graphing.svg#vertex" x="10" y="0" />
        <use xlink:href="graphing.svg#vertex" x="17" y="10" />
        <use xlink:href="graphing.svg#vertex" x="10" y="20" />
        <use xlink:href="graphing.svg#vertex" x="3"  y="10" />
        
        <text x="3"  y="10" dy="-0.3em" dx="-0.3em">1</text>
        <text x="10" y="0"  dy="-0.3em" >2</text>
        <text x="17" y="10" dy="+0.35em" dx="+0.5em">3</text>
        <text x="10" y="20" dy="+1em" >4</text>
        <text x="3"  y="10" dy="+1em" dx="-0.3em">5</text>
    </g>
</svg>