<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
     width="4in" height="5px">
    <title>Dashed SVG Lines</title> 
    <style type="text/css">
        svg {
            fill: none;
            stroke-width: 3px;
        }
        .A { 
            stroke: seaGreen;
            stroke-dasharray: 10px 2px;
        }
    </style>
    <line class="A" x2="100%" transform="translate(0,2.5)" />
</svg>