<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="200" height="200">
    <style>
        svg {fill: darkRed; stroke-width: 10;}
        [href] {fill: lightGreen;}
        [*|href] {stroke: darkGreen;}
    </style>
    <a xlink:href="#xlink">
        <rect width="100%" height="80" y="10"/>
    </a>
    <a href="#href">
        <rect width="100%" height="80" y="110" />
    </a>
    
</svg>