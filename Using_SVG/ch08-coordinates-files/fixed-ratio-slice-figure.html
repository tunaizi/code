<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Using slice and padding to scale inline SVG</title>
    <link rel="stylesheet" href="fixed-ratio-slice.css" />
    <style>
/* additional page styles */
figure {
    margin: 0.5em 0;
    padding: 4%;
    border: gray thin solid;
    background-color: white;
}
figcaption {
    text-align: center;
    font-style: italic;
    margin-top: 0.5em;
    margin-bottom: -0.3em;
}
    </style>
</head>
<body>
    <h1>Symbols on the Slopes</h1>
    <figure>
        <svg class="sliced-svg ratio-2-1" viewBox="0,0 40,20" 
             preserveAspectRatio="xMidYMin slice">
            <title>Double Diamond</title>
            <path fill="black"
                  d="m3,10 l7,-10 l7,10 l-7,10 l-7,-10z
               M20,0 m3,10 l7,-10 l7,10 l-7,10 l-7,-10z" />
        </svg>
        <figcaption>A double black diamond symbol indicates
            an expert-level ski trail.
        </figcaption>
    </figure>
    <p>Before you go skiing, make sure you know what the trail signs mean!</p>
</body>
</html>
