<title>Blur Filter on a single pixel</title>
<style>
  svg { border: thin solid black; }
  rect { fill: darkMagenta; }
</style>
<svg width="21" height="21">
    
    <rect x="10" y="10" width="1" height="1" />
</svg>
<svg width="21" height="21">
    <filter id="blur">
        <feGaussianBlur stdDeviation="1"/>
    </filter>
    <rect x="10" y="10" width="1" height="1" filter="url(#blur)"/>
</svg>
