<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Using SVG stacks as images</title>
    <style>
        img, iframe, object {
            display: block;
            width: 90%;
            height: 80px;
            margin: 10px auto;
            background-color: lightgreen;
        }
        a {
            display: block;
        }
    </style>
</head>
<body>
    <code>#diamond</code>
    <img src="suits-stack.svg#diamond" />
    <code>#heart</code>
    <img src="suits-stack.svg#heart" />
    <code>#club</code>
    <img src="suits-stack.svg#club" />
    <code>#spade</code>
    <img src="suits-stack.svg#spade" />
</body>
</html>
