<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" height="17cm" width="8cm">
    <title>Checkerboard</title>
    <style type="text/css">
        .board {
            fill: saddleBrown;
        }
        .white {
            fill: linen;
        }
        .black {
            fill: #222;
        }
        text {
            fill: tomato;
        }
    </style>
    <pattern id="checks" width="25%" height="25%" >
        <rect class="white" width="100%" height="100%" />
        <rect class="black" width="10%" height="50%" />
        <rect class="black" x="50%" y="50%"
              width="50%" height="50%" />
        <text dy="1em">testing...</text>
    </pattern>
    <pattern id="checks2" width="25%" height="25%"
             viewBox="0 0 10 10">
        <rect class="white" width="100%" height="100%" />
        <rect class="black" width="10%" height="50%" />
        <rect class="black" x="50%" y="50%"
              width="50%" height="50%" />
        <text dy="1em">testing...</text>
    </pattern>
    
    <rect width="8cm" height="8cm"
          fill="url(#checks)" />
    <rect y="9cm" width="8cm" height="8cm"
          fill="url(#checks2)" />
</svg>