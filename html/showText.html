<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>进度条/文字逐个出现</title>
  </head>

  <body>
    <div
      style="width: max-content; height: 12px; margin-bottom: 20px; color: red;"
      id="box"
    ></div>
    <script>
      'use strict'
      var box = document.getElementById('box')
      var text = 'asdfgklhfkjsdhfljksddsaf'
      function showText(box, content, callback = null, time = 100) {
        var index = 0
        var timers = null
        function show(call) {
          index++
          box.innerHTML = content.substr(0, index)
          timers = setTimeout(() => {
            show(call)
          }, time)
          if (index > content.length) {
            window.clearTimeout(timers)
            setTimeout(() => {
              for (let i = 0; i <= timers; i++) {
                window.clearTimeout(i)
              }
              console.log('执行')
            }, 3e3)
            call(true, index, timers)
          } else call(false)
        }
        show((status, index) => {
          if (status === true && callback !== null) {
            callback([status, index])
          }
        })
      }
      showText(
        box,
        text,
        (arr) => {
          console.log(arr)
        },
        100,
      )
    </script>
  </body>
</html>
