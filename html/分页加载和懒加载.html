<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .item {
        height: 200px;
        width: 100%;
        background-color: blue;
      }

      .item img {
        height: 200px;
      }
    </style>
  </head>

  <body>
    <div class="item" data-src="images/1.jpg">
      <img src="images/1.jpg" />
    </div>
    <div class="item" data-src="images/6.jpg"><img src="images/6.jpg" /></div>
    <div class="item" data-src="images/2.jpg"><img src="images/2.jpg" /></div>
    <div class="item" data-src="images/3.jpg"><img src="images/1.jpg" /></div>
    <div class="item" data-src="images/4.jpg"><img src="images/1.jpg" /></div>
    <div class="item" data-src="images/5.jpg"><img src="images/1.jpg" /></div>
  </body>
  <script>
    //2000全部高度
    //1000可视高度
    //滚动1000就到了底部
    let itemList = document.querySelectorAll(".item");
    window.onscroll = () => {
      let scrollTop = document.documentElement.scrollTop; //滚动条的高度
      let clientHeight = document.documentElement.clientHeight;
      let index = Math.ceil((scrollTop + clientHeight) / 200);
      let div = itemList[index - 1];
      let src = div.getAttribute("data-src");
      let img = div.children[0];
      img.setAttribute("src", src);
    };
  </script>
</html>
