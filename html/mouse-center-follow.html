<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #6ff;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
<script>
    // box跟随鼠标移动
    // 1. 如何移动? => 选用定位(不会影响页面原本的结构)
    // 2. 在整个文档的任意位置移动
    // 3. 位置 (鼠标的位置 => 事件对象)

    var box = document.getElementsByClassName("box")[0];

    var maxLeft = document.documentElement.clientWidth - box.clientWidth;
    var maxTop = document.documentElement.clientHeight - box.clientHeight;

    document.onmousemove = function (e) {
        var e = e || window.event;
        var x = e.pageX - box.clientWidth / 2;
        var y = e.pageY - box.clientHeight / 2;

        if (x < 0) {
            x = 0
        }
        if (x > maxLeft) {
            x = maxLeft
        };

        if (y < 0) {
            y = 0;
        }
        if (y > maxTop) {
            y = maxTop;
        }

        // 取值时(100px)=>去单位
        // 赋值时  加单位
        box.style.left = x + "px";
        box.style.top = y + "px";
    }



</script>

</html>
