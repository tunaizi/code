<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1 id="traffic1"></h1>
    <h1 id="traffic2"></h1>
  </body>
</html>
<script>
  function sleep(duration, color, traffic) {
    traffic.style.background = color;
    traffic.textContent = color;
    if (color != "red") {
      setTimeout(
        () => {
          traffic.classList.add("flashing");
        },
        color == "green" ? duration - 3000 : 0
      );
    } else {
      traffic.classList.remove("flashing");
    }
    return new Promise((resolve, reject) => {
      setTimeout(resolve, duration);
    });
  }
  async function changeColor(duration, color, key) {
    const traffic = document.getElementById(key);
    await sleep(duration, color, traffic);
  }

  async function main() {
    while (true) {
      await changeColor(10000, "green", "traffic1");
      await changeColor(3000, "yellow", "traffic1");
      await changeColor(0, "red", "traffic1");
      await changeColor(10000, "green", "traffic2");
      await changeColor(3000, "yellow", "traffic2");
      await changeColor(0, "red", "traffic2");
    }
  }
  main();
</script>
