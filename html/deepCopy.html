<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      'use strict';
      const deepCopy = obj => {
        let result = Array.isArray(obj) ? [] : {};
        for (const k in obj) {
          if (Object.hasOwnProperty.call(obj, k)) {
            if (typeof obj[k] === 'object') {
              result[k] = deepCopy(obj[k]);
            } else {
              result[k] = obj[k];
            }
          }
        }
        return result;
      };

      const obj1 = {
        a: [1, 2, 3, 4],
        b: 'qwqwqwqq',
        c: '122',
        d: {
          a: 123,
          b: '123',
          c: '123',
        },
      };
      let o2 = deepCopy(obj1);

      const arr = [5, 1, 3, 14, 12, 34, 56, 7, 8, 35, 15, 9];
      const checkArr = arr => {
        for (let i = 0; i < arr.length; i++) {
          for (let k = i; k < arr.length; k++) {
            if (arr[i] > arr[k + 1]) {
              let temp = arr[i];
              arr[i] = arr[k + 1];
              arr[k + 1] = temp;
            } else {
              continue;
            }
          }
        }
        return arr;
      };
      let arr2 = checkArr(arr);

      function deep(o) {
        if (!o && typeof o !== 'object') throw new Error('参数错误!');
        let r = Array.isArray(o) ? [] : {};
        for (let k in o) {
          if (Object.hasOwnProperty.call(o, k)) {
            if (o[k] !== null && typeof o[k] === 'object') {
              r[k] = Array.isArray(o[k]) ? [] : {};
              r[k] = deep(o[k]);
            } else {
              r[k] = o[k];
            }
          }
        }
        return r;
      }
    </script>
  </body>
</html>
