<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页组件</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href="../css/page.css">
    <script src="../js/page.js"></script>
</head>


<body>
    <!-- 主组件----------------------------- -->
    <div id="content">
        <mypage :count="count" :showpage="showPage" :shownum="showNum" @getpage="getPageIndex">

        </mypage>
    </div>
    <!-- 主组件----------------------------- -->

</body>
<template id="mypage">
    <div class="mypage">
        <ul class="pageBox">
            <li @click="prev" v-show="pageIndex!=1">上一页</li>
            <li :class="{select:item==pageIndex}" v-for="item in list" @click="clicPageBox(item)">{{item}}</li>
            <li @click="next" v-show="pageIndex!=maxPage">下一页</li>
        </ul>
    </div>
</template>
<script>


    /* ------------------------------------------------ */
    new Vue({
        data: {
            count: 100,
            showPage: 5,
            showNum: 10,
        },
        components: {
            mypage
        },
        methods: {

            getPageIndex(index) {
                console.log(index);

            }
        }
    }).$mount("#content")


</script>

</html>
