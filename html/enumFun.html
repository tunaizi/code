<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const emnuFun = arr => {
      let resType
      const isStr = a => typeof a === "string"
      ;(function (resType) {
        arr.filter(isStr).forEach((ele, i) => {
          resType[(resType[ele] = i)] = ele
        })
      })(resType || (resType = {}))
      return resType
    }
    const resT = emnuFun([..."abcd"])
    console.log(resT[0])
    console.log(resT[1])
    console.log(resT[2])
    console.log(resT[3])
    console.log(resT.a)
    console.log(resT.b)
    console.log(resT.c)
    console.log(resT.d)
  </script>
</html>
